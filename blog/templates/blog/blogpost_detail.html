{% extends 'mailings/base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>Дата публикации: {{ post.publication_date }}</p>
<p>Просмотры: {{ post.views }}</p>



<div>{{ post.content }}</div>

<a href="{% url 'blog:blogpost_update' post.pk %}" class="btn btn-warning">Редактировать</a>
<a href="{% url 'blog:blogpost_delete' post.pk %}" class="btn btn-danger">Удалить</a>
{% endblock %}
