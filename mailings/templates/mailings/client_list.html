{% extends 'mailings/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Список клиентов</h2>
    <a href="{% url 'mailings:client_create' %}" class="btn btn-primary mb-3">Добавить клиента</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ФИО</th>
                <th>Email</th>
                <th>Комментарий</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for client in object_list %}
            <tr>
                <td>{{ client.full_name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.comment }}</td>
                <td>
                    <a href="{% url 'mailings:client_update' client.pk %}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a href="{% url 'mailings:client_delete' client.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
