{% extends 'mailings/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Подтвердите удаление</h2>
    <p>Вы уверены, что хотите удалить сообщение "{{ object.subject }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'mailings:message_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
